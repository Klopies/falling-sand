<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Sand</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: monospace;
        box-sizing: border-box;
      }
      h1 {
        font-weight: 400;
        font-size: 1.5rem;
        margin-top: 2rem;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #26292c;
        color: whitesmoke;
        padding: 2rem;
      }
      #canvas {
        display: block;
        width: min(100%, 1024px);
        height: min(100%, 560px);
      }
      #sand {
        color: var(--sand-color, hsl(0 70% 50%));
      }
      #reset,
      #erase {
        border: none;
        border-radius: 0.5rem;
        padding: 0.5rem 1rem;
        font-family: monospace;
        font-weight: bold;
        cursor: pointer;
        background-color: hsl(0 0% 100% / 0.7);
      }
      #reset:hover,
      #erase:hover {
        background-color: hsl(0 0% 100% / 0.8);
      }
      #erase.active {
        background-color: hsl(0 0% 100% / 1);
      }
      #info {
        min-height: 30px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <h1>
      click & drag to <span id="action">throw</span> <span id="sand">sand</span>
    </h1>
    <sub id="info"></sub>
    <div class="actions">
      <button id="reset">Clear</button>
      <button id="erase">Erase</button>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
