<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Sand</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: monospace;
        box-sizing: border-box;
      }
      h1 {
        font-weight: 400;
        font-size: 1.5rem;
        margin-top: 2rem;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #26292c;
        color: whitesmoke;
        padding: 2rem;
      }
      #canvas {
        display: block;
        width: min(100%, 1024px);
        height: min(100%, 560px);
      }
      #sand {
        color: var(--sand-color, hsl(0 70% 50%));
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <h1>click & drag to throw <span id="sand">sand</span></h1>
    <script src="main.js" type="module"></script>
  </body>
</html>
